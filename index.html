
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="sidebar">
      <ul class="items">
          <li><i class="fas fa-home"></i>Overview</li>
          <li><i class="far fa-chart-bar"></i>Stats</li>
          <li><i class="fas fa-chevron-right"></i>Projects <span><button class="plus"><i class="fas fa-plus"></i></button></span></li>
          <li><i class="far fa-comment-alt"></i>Chat</li>
          <li><i class="far fa-calendar-alt"></i>Calendar</li>
      </ul>
    </div>
    <!-- add project form -->
    <div class="project-form">
        <div class="form-header">
            <h1>Add Project</h1>
        </div>
        <div class="form-items">
           <label for="name">Name</label> <br>
           <input type="text" id="name"><br>
           <label for="color">Color</label><br>
           <input type="text" value="charcoal" id="color">
        </div>
        <div class="favorite">
            <div class="fav-btn">
                 <div class="main-clr"></div>
                 <div class="circle"></div>
            </div>
            <div class="para">
                <p>Add to favorites</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
